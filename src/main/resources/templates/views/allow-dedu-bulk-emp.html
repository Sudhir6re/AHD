<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Security-Policy" content="form-action 'self';"/>
<title th:utext="#{menu.master.sub.employeeAllocation}"></title>
</head>
<body class="allow-dedu-bulk-emp">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.masterBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{menu.master.sub.employeeAllocation}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{menu.master.sub.employeeAllocation}"></span>
		</h3>
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>

		<fieldset class="container">
			<!-- <legend th:utext="#{menu.master.sub.employeeAllocation}"
				th:style="${'color: orange;'}"></legend> -->

			<form class="form-horizontal" th:action="@{/ddoast/saveAllowDeduBulkForEmp}"
				th:object="${deptEligibilityForAllowAndDeductModel}" method="POST"
				enctype="multipart/form-data" id="myform"   name="saveAllowDeduBulkForEmpForm">

				<input type="hidden" name="language" id="language"
					th:value="${language}" /> <input type="hidden" name="empId"
					id="empId" /> <input type="hidden" name="sevaarthId"
					id="sevaarthId" />
					
					
					
					 <input type="hidden"
					name="context" id="context" th:value="${context}" />
					
					
					
					
					<FIELDSET class="tabstyle container">
				<LEGEND> Allows Deduction to bulk of Employees </LEGEND>
				
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="title"><span
					th:utext="#{msg.thymeleaf.pagelabel.typeOfComponent}"></span>&nbsp;&nbsp;<b><font
						color="red" size="4px;">*</font></b></label>
				<div class="col-sm-3">
					<!-- 					 <select class="form-control" id="componentId"  th:field = "*{isType}">  -->
					<select class="form-control" id="isType"   th:field = "*{isType}" >
						<option selected="selected" th:value="0"
							th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							
								<option selected="selected" th:value="1"
							th:utext="#{msg.thymeleaf.datatablelabel.allowances}"></option>
							
								<option selected="selected" th:value="2"
							th:utext="#{msg.thymeleaf.datatablelabel.deductions}"></option>
							
								<option selected="selected" th:value="3"
							th:utext="#{msg.thymeleaf.pageheading.nonComputationalDuesDeductions}"></option>
							
								<option selected="selected" th:value="4"
							th:utext="#{msg.thymeleaf.datatablelabel.loansAndAdvances}"></option>
							
					</select>
				</div>
				
				
				
				<label class="control-label col-sm-2" for="title"><span
					th:utext="#{msg.thymeleaf.pagelabel.payitem}">
					
					</span>&nbsp;&nbsp;<b><font
						color="red" size="4px;">*</font></b></label>
				<div class="col-sm-3">
					<!-- 					 <select class="form-control" id="componentId"  th:field = "*{isType}">  -->
					<select class="form-control" id="departmentAllowdeducCode"   th:field = "*{departmentAllowdeducCode}" >
						<option selected="selected" th:value="0"
							th:utext="#{msg.thymeleaf.pagelabel.payitem}"></option>
							
					</select>
				</div>
			</div>
				
				
				
					<div class="form-group">

						<label class="control-label col-sm-2" for="title"><span
							th:utext="#{msg.thymeleaf.pagelabel.billdescription}"></span>&nbsp;&nbsp;<b><font
								color="red" size="4px;">*</font></b></label>
						<div class="col-sm-6">
							<select class="form-control" 
								id="schemeBillGrpId" name="schemeBillGrpId" th:field ="*{schemeBillGrpId}">
								<option selected="selected" th:value="0" id="schemebillGroupId"
									th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
								<option th:each="varAllBillGroup : ${lstSchemeBillGroup}"
									th:value="${varAllBillGroup.dcpsDdoBillGroupId}"
									th:text="${language=='mh' ? varAllBillGroup.description : varAllBillGroup.description}"></option>
							</select>
						</div>

					</DIV>
					
			</FIELDSET>
			<BR>
					
					
					

				<table class="table table-striped table-bordered" id="employeeLst"
					style="width: 100%">
					<thead>
						<tr>
						
					
							<th th:utext="#{msg.thymeleaf.pagelabel.employeeName}"></th>
								<th >
								
							<!-- 	<span th:utext="#{msg.thymeleaf.pagelabel.select}"></span> -->
								<span th:utext="#{msg.thymeleaf.pageheading.selectAll}"/>
								
								 <input
						type="checkbox" id="selectAll" style="margin-top: 10px;" />
								</span>
								
								</th>
									<!-- <th   th:utext="#{msg.thymeleaf.pagelabel.sevaarthId}"></th> 
											<th >Employee Id</th>
											<th >Allowance Deduction code</th> -->
						</tr>
					</thead>
					<tbody>
						<!-- <tr th:each="varEmp : ${lstDeptDataTable}">
							
							<td th:text="${varEmp.sevaarthId}"></td>
							<td th:text="${varEmp.employeeFullName}"></td>
						<td><input type="checkbox" name="chkId"
								class="AddAllowanceDeduction" th:value="${varEmp.employeeId}"
								th:data="${varEmp.sevaarthId}"
								th:attr="commisionCode=${varEmp.payCommissionCode}" /></td>
						
						</tr> -->
					</tbody>
					
						<tr class="lastTr">

							<td colspan="2" align="center">
								<div class="text-center">
								<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
								</div>
							</td>
						</tr>
				</table>
			</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/allow-dedu-bulk-emp.js}"></script>

</body>
</html>
