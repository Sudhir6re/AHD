<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.gisReport}"></title>
</head>
<body class="gis-search">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.reportBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.gisReport}"></span></li>
				</ol>
			</nav>
		</div>
		<div class="formMainwithNoborTb container">
			<div class="text-center">
				<h3 Class="PageHeading">
					<span th:utext="#{msg.thymeleaf.pageheading.gisReport}"></span>
				</h3>
			</div>
			<br />
			<form method="POST" action="" name="ReportForm"
				enctype="multipart/form-data">
				<div id="tcontent1">

					<table class="table bor-0 width-50">
						<tbody>
							<tr>
								<td align="center" width="5%"><b>Bill No</b></td>
								<td width="30%"><select id="billNo" name="billNo">
										<option value="-1">---------Select---------</option>
										<option value="9910000330"
											title="Regular Vocational Osmanabad">Regular
											Vocational Osmanabad</option>

								</select></td>
							</tr>
							<tr>
								<td align="center" width="5%"><b>Month</b></td>
								<td width="30%"><select name="month" id="month"
									class="selecttag mandatorycontrol">
										<option value="-1">---------Select---------</option>
										<option value="1">January</option>
										<option value="2">February</option>
								</select>&nbsp;&nbsp;<label class="mandatoryindicator">*</label></td>
							</tr>
							<tr>
								<td align="center" width="5%"><b>Year</b></td>
								<td width="30%"><select name="year" size="1" id="year"
									class="selecttag mandatorycontrol">
										<option value="-1">---------Select---------</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024" selected="selected">2024</option>
								</select>&nbsp;&nbsp;<label class="mandatoryindicator">*</label></td>
							</tr>
							<tr>
								<td align="center" width="10%"><b>GIS Type</b></td>
								<td width="30%"><select name="GIS" id="GIS"
									class="selecttag mandatorycontrol">
										<option value="-1" selected="selected">---------Select---------
										</option>
										<option value="1005">GIS</option>
										<option value="1004">CGIS</option>
										<option value="1001">GIS(IAS)</option>
										<option value="1000">GIS(IPS)</option>
										<option value="1002">GIS(IFS)</option>
								</select>&nbsp;&nbsp;<label class="mandatoryindicator">*</label></td>
							</tr>
						</tbody>
					</table>
					<br> <br>
					<div class="text-center">
						<a th:href="@{/ddoast/gisReport}" class="btn"
							id="rptBtn_GenerateReport">View</a> <input type="button"
							name="btnBackAgain" id="btnBackAgain" onclick="history.back()"
							value="Back" class="buttontag">
					</div>
				</div>
				<br>
			</form>
		</div>
	</div>
	<div th:replace="header/menuHeader :: varmenufooter"></div>
</body>
</html>
