<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pagelabel.menuScreen}"></title>
<style type="text/css">
.error {
	color: red !important;
	font-size: 12px !important;
}

select.error, textarea.error, input.error {
	border: 1px solid red !important;
}
</style>
</head>
<body class="mst-menu">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.UtilitiesBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pagelabel.menuScreen}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pagelabel.menuScreen}"></span>
		</h3>

		<fieldset class="container">
			<!-- <b><legend th:utext="#{msg.thymeleaf.pagelabel.menuScreen}"
					th:style="${'color: orange;'}"></legend></b> -->



			<div align="center" class="alert alert-success"
				th:if="${messageResponse!=null}">
				<strong><span th:utext="${messageResponse.response}"></span></strong>
			</div>


			<form class="form-horizontal" th:action="@{/mdc/createOfficeMaster}"
				th:object="${zpAdminOfficeMstModel}" method="POST" name="mstMenu"
				enctype="multipart/form-data">

				<input type="hidden" name="language" id="language"
					th:value="${language}" /> <input type="hidden" name="message"
					id="message" th:value="${message}" />

				<div class="form-group">

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.formLabel.adminOfficeName}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="officeName"
							th:field="*{officeName}" />
					</div>



					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.formLabel.officeCode}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="officeCode"
							th:field="*{officeCode}" />
					</div>

				</div>


				<div class="form-group">

					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.formLabel.dcpsOfficeName}"></span>&nbsp;&nbsp;<b><font
							color="red" size="4px;">*</font></b></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{dcpsOffName}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="Chief Accounts and Finance Officer Z.P.">Chief
								Accounts and Finance Officer Z.P.</option>
							<option value="Deputy Director, Education">Deputy
								Director, Education</option>
							<option value="Comptroller,MAFS University,Nagpur">Comptroller,MAFS
								University,Nagpur</option>
							<option value="Assistant Tribal Commissioner">Assistant
								Tribal Commissioner</option>
							<option value="Regional Joint Director">Regional Joint
								Director</option>
							<option value="Regional Deputy Commissioner,Social Welfare">Regional
								Deputy Commissioner,Social Welfare</option>
							<option value="Regional Deputy Commissioner,Social Welfare">Regional
								Deputy Commissioner,Social Welfare</option>
							<option
								value="Comptroller,Mahatma Phule Agriculture University,Rahuri">Comptroller,Mahatma
								Phule Agriculture University,Rahuri</option>
							<option
								value="Comptroller,Dr. Babasaheb Sawant kokan Agriculture University,Dapoli">Comptroller,Dr.
								Babasaheb Sawant kokan Agriculture University,Dapoli</option>
							<option
								value="Comptroller,Dr.Punjabrao Deshmukh Agriculture University,Akola">Comptroller,Dr.Punjabrao
								Deshmukh Agriculture University,Akola</option>
							<option
								value="Comptroller,Marathwada Agriculture University,Parbhani">Comptroller,
								Marathwada Agriculture University,Parbhani</option>
						</select>
					</div>


				</div>



				<table id="customFields" style="border: none; border-color: white;">

				</table>
				<div class="form-group text-center">
					<hr />
					<input type="submit" id="btnSave" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnSave}" /> <input
						type="reset" id="btnReset" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnReset}" /> <a
						th:href="@{/user/home}" class="btn"><span
						th:text="#{msg.thymeleaf.pagelabel.btnCancel}"></span></a>
				</div>

				<table id="tblDataTable" class="table table-striped table-bordered"
					style="width: 100%">
					<thead>
						<tr>
							<th th:utext="#{msg.thymeleaf.formLabel.srNo}"></th>
							<th th:utext="#{msg.thymeleaf.formLabel.officeCode}"
								style="text-align: center;" />
							<th th:utext="#{msg.thymeleaf.formLabel.adminOfficeName}"
								style="text-align: center;" />

						<!-- 	<th th:utext="#{msg.thymeleaf.pagelabel.status}"
								style="text-align: center;" />
							<th th:utext="#{msg.thymeleaf.datatablelabel.action}"
								style="text-align: center;"></th> -->
						</tr>
					</thead>



					<tbody>
						<tr
							th:each="varZpAdminOfficeMstModel : ${lstZpAdminOfficeMstModel}">
							<td th:text="${varZpAdminOfficeMstModelStat.index+1}"></td>
							<td th:text="${varZpAdminOfficeMstModel.officeCode}"></td>
							<td th:text="${varZpAdminOfficeMstModel.officeName}"></td>
							<td class="text-center"><span
								th:if="${varZpAdminOfficeMstModel.isActive} == '1'"> <span
									class="label label-success"
									th:utext="#{msg.thymeleaf.status.active}"></span>
							</span> <span th:if="${varZpAdminOfficeMstModel.isActive} =='0'">
									<span class="label label-danger"
									th:utext="#{msg.thymeleaf.status.inactive}"></span>
							</span></td>

							<!-- <td>
								<div class="form-group text-center flex">
									<a data-toggle="tooltip" title="Edit"
										th:href="@{'/mdc/findOfficebyId/' + ${varZpAdminOfficeMstModel.ofcId}}"><span
										class="glyphicon glyphicon-edit"></span></a>
									<a data-toggle="tooltip" title="Delete"
											th:onclick="${'ConfirmDeleteRecord('+varMenu.key+','+varMenu.isActive+');'}">
											<span class="glyphicon glyphicon-trash"></span>
										</a>
									<a data-toggle="tooltipDelete" title="Delete"
										th:onclick="'ConfirmDeleteRecord('+${varZpAdminOfficeMstModel.ofcId}+','+${varZpAdminOfficeMstModel.isActive}+');'"><span
										class="glyphicon glyphicon-trash"></span></a>
								</div>
							</td> -->
						</tr>
					</tbody>

				</table>

				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />

			</form>
		</fieldset>
		<div class="formMainwithNoborTb container">
			<div id="content" style="background: :#f0ebe8;">

				<form method="post" action="" name="searchZpAdminOffice"
					enctype="multipart/form-data">

					<legend> Offices</legend>
					<table class="datatable table table-bordered" id="row">
						<thead>
							<tr>
								<th class="datatableheader">Sr No</th>
								<th class="datatableheader">Office Code</th>
								<th class="datatableheader">Admin Office Name</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd">
								<td class="oddcentre" style="text-align: center">1</td>
								<td class="tablecelltext" style="text-align: center">07</td>
								<td class="tablecelltext" style="text-align: center"><a
									th:href="@{/mdc/adminOffice}">Private Aided Technical
										Education</a></td>
							</tr>
							<tr class="even">
								<td class="oddcentre" style="text-align: center">2</td>
								<td class="tablecelltext" style="text-align: center">19</td>
								<td class="tablecelltext" style="text-align: center"><a
									href="#">Private Aided Vocational Education</a></td>
							</tr>
							<tr class="odd">
								<td class="oddcentre" style="text-align: center">3</td>
								<td class="tablecelltext" style="text-align: center">06</td>
								<td class="tablecelltext" style="text-align: center"><a
									href="#">Private Aided Higher Education</a></td>
							</tr>
							<tr class="even">
								<td class="oddcentre" style="text-align: center">4</td>
								<td class="tablecelltext" style="text-align: center">20</td>
								<td class="tablecelltext" style="text-align: center"><a
									href="#">Private Aided Arts</a></td>
							</tr>
							<tr class="odd">
								<td class="oddcentre" style="text-align: center">5</td>
								<td class="tablecelltext" style="text-align: center">31</td>
								<td class="tablecelltext" style="text-align: center"><a
									href="#">University</a></td>
							</tr>
						</tbody>
					</table>
					<br />

					<div class="text-center">
						<input type="button" name="btnCancel" onclick="history.back()"
							id="btnCancel" value="Cancel" size="3" maxlength="3"
							class="buttontag">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>

	<script th:src="@{/js/project/datatable-common.js}"></script>
	<script th:src="@{/js/jquery.validate.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
	<script th:src="@{/js/hte/admin-office-master.js}"></script>


</body>
</html>
