<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{msg.thymeleaf.pageheading.employeeStatastic}"></title>

</head>
<body class="employee-statastic">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>
	<div class="container min-height-600">
		<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.dcpsBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{msg.thymeleaf.pageheading.employeeStatastic}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{msg.thymeleaf.pageheading.employeeStatastic}"></span>
		</h3>

		<div class="formMainwithNoborTb container">
			<form method="post" action="" name="FrmResetPassword"
				enctype="multipart/form-data">
				<fieldset class="tabstyle">
					<legend>Search DDO</legend>
					<table class="table bor-0 width-70">
						<tbody>
							<tr>
								<td wdith="30%">DDO CODE</td>
								<td><input type="text" maxlength="10" id="txtDdocode"
									name="txtDdocode" value="" autocomplete="off"></td>
								<td><input type="button" name="btnSubmit" id="btnSubmit"
									value="Submit" class="buttontag"></td>
							</tr>
						</tbody>
					</table>
					<br />
					<div class="text-center">
						<input type="button" name="btnExporttoExcel" id="btnExporttoExcel"
							value="Export to Excel" size="3" maxlength="3" class="buttontag">
						<input type="button" name="btnprintReport" id="btnprintReport"
							value="Print Report" size="3" maxlength="3" class="buttontag">
						<input type="button" name="btnBack" onclick="history.back()"
							id="btnBack" value="Back" size="3" maxlength="3"
							class="buttontag">
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script>
		$(".empdetails").hide();
		function getEmpInfo() {
			$(".empdetails").fadeIn(100);
		}
	</script>
</body>
</html>
