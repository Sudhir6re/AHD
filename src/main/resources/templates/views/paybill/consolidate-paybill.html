<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>  
<title th:utext="#{menu.mapping.consolidatePayBill}"></title>
</head>
<body class="consolidate-paybill">
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container min-height-600">
<div class="breadcrumbMain">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<!--   <li class="breadcrumb-item homelinkbd"><a href="#">Home</a></li> -->
					<li class="breadcrumb-item"><a href="#"><span
							th:utext="#{msg.thymeleaf.pagelabel.TransactionBD}"></span></a></li>
					<li class="breadcrumb-item active" aria-current="page"><span
						th:utext="#{menu.mapping.consolidatePayBill}"></span></li>
				</ol>
			</nav>
		</div>
		<h3 Class="PageHeading">
			<span th:utext="#{menu.mapping.consolidatePayBill}"></span>
		</h3>
		<fieldset class="container">
			<!-- <legend th:utext="#{menu.mapping.consolidatePayBill}"
				th:style="${'color: orange;'}"></legend> -->

			<form class="form-horizontal"  th:object="${consolidatePayBillModel}" method="POST"
				enctype="multipart/form-data"   th:action="@{/ddo/saveConsolidated}" > 

				<input type="hidden" name="language" id="language"
					th:value="${language}" /> <input type="hidden" name="message"
					id="message" th:value="${message}" />
					<input type="hidden"	name="userId" id="userId" th:value="${userId}" />

				<div class="form-group">
					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.selectmonth}"></span></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{monthName}" id = "monthName">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varMonth : ${lstMonths}"
								th:value="${varMonth.monthId}"
								th:text="${language=='mh' ? varMonth.monthMarathi : varMonth.monthEnglish}"></option>
						</select>
					</div>
					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.selectyear}"></span></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{yearName}" id = "yearName">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varYear : ${lstYears}"
								th:value="${varYear.yearId}"
								th:text="${language=='mh' ? varYear.yearMarathi : varYear.yearEnglish}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<!-- <label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.schemeName}"></span></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{schemeCode}" id = "schemeCode" >
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varddoCode : ${lstSchemeCode}"
								th:value="${varddoCode.schemeCode}"
								th:text="${language=='mh' ? varddoCode.schemeName  +' ('+ varddoCode.schemeCode +')': varddoCode.schemeName +' ('+ varddoCode.schemeCode +')'}"></option>
						</select>
					</div> -->
					<label class="control-label col-sm-2" for="title"><span
						th:utext="#{msg.thymeleaf.pagelabel.billStatus}"></span></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{billStatus}" id = "billStatus" >
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varBillStatus : ${lstBillStatus}"
								th:value="${varBillStatus.billStatusCode}"
								th:text="${language=='mh' ? varBillStatus.statusNameMarathi : varBillStatus.statusName}"></option>
						</select>
					</div>
				</div>

				<div class="form-group text-center">
						<input type="button" id="btnSearch" class="btn btn-primary"
							th:value="#{msg.thymeleaf.pagelabel.btnSearch}" />
							<input type="reset" id="btnReset" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnReset}"/>
					<a th:href="@{/user/home}" class="btn"><span th:text="#{msg.thymeleaf.pagelabel.btnCancel}"></span></a>
				</div>
				
				<hr/>
				
				
				<table id="tblShowPayBill" class="table table-striped table-bordered"
					style="width: 100%">
					<thead>
						<tr>
						<th><input type="checkbox"  name='selectAll'  id="selectAll"  data-pid="0">All</th>
 							<!-- <th th:utext="#{msg.thymeleaf.pagelabel.sNo}" />  -->
							<th th:utext="#{msg.thymeleaf.pagelabel.paybillGenrtId}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.billDesc}" />
							<!-- <th th:utext="#{msg.thymeleaf.pagelabel.schemeCode}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.schemeName}" /> -->
							<th th:utext="#{msg.thymeleaf.pagelabel.grossAmount}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.netAmount}" />
							<th th:utext="#{msg.thymeleaf.pagelabel.status}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.ddoCode}" />
						</tr>
					</thead>
					<tbody>
						
						
						
					</tbody>
				</table>
				<div class="text-center">
					<input type="button" value="Consolidated Paybill" class="btn btn-primary" id="btnConsolidatePaybill" />
					
				</div>
			</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/project/datatable-common.js}"></script>
	<script th:src="@{/js/project/consolidate-paybill.js}"></script>
	
</body>
</html>
