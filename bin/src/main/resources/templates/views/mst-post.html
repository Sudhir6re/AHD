<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Post Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{menu.master.sub.postmaster}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master}"
			th:object="${mstPostModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			
			<div  class="form-group">
			<label class="control-label col-sm-5" for="title" th:utext="#{msg.thymeleaf.pagelabel.districtname}"></label>
				<div class="col-sm-3">
					<select class="form-control">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">Latur</option>
						</select>
				</div>
			</div>
			<hr/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.level1ddocode}"></label>
				<div class="col-sm-2">
					<select class="form-control">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">22222222</option>
						</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.designation}"></label>
				<div class="col-sm-2">
					<select class="form-control">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">Engineer</option>
						</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.grno}"></label>
				<div class="col-sm-2">
					<select class="form-control">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">125</option>
						</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.office}"></label>
				<div class="col-sm-2">
					<select class="form-control">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">22222222</option>
						</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.grdate}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{grDate}"></input>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.sanctionedFromDate}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{sanctionedFromDate}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.numberofpost}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{numberOfPost}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.remarks}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{remarks}"></input>
				</div>
			</div>
			
			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
			
					<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th th:utext="#{msg.thymeleaf.pagelabel.districtname}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.level1ddocode}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.designation}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.grno}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.office}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.grdate}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.sanctionedFromDate}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.numberofpost}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.remarks}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.status}"/>
                <th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Latur</td>
                <td>025145544</td>
                <td>Master</td>
                <td>123</td>
                <td>DAT</td>
                <td>26-09-2019</td>
                <td>26-09-2019</td>
                <td>99</td>
                <td>Success</td>
                <td>
								<span th:if="${isActive} == '1'">
									<span class="label label-success" th:utext="#{msg.thymeleaf.status.active}"></span>
								</span>
								<span th:if="${isActive} =='0'">
									<span class="label label-danger" th:utext="#{msg.thymeleaf.status.inactive}"></span>
								</span>
							</td>
							
							<td>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-1">
										<a data-toggle="tooltip" title="Edit" th:href="@{'/master/editDept/'}"><span class="glyphicon glyphicon-edit"></span></a>
									</div>
									<div class="col-sm-offset-1 col-sm-1">
										<a th:href="@{'/master/deleteDept/'}"><span class="glyphicon glyphicon-trash"></span></a>
									</div> 
								</div>
							</td> 
            </tr>
        </tbody>
    </table>
			
			
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	
<!-- 	<script th:src="@{/js/create-admin-office.js}"></script> -->
	
</body>
</html>
