<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>State Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.addcadremst}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master/saveCadreMst}"
			th:object="${mstCadreModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.fieldDepartmrnt}"></label>
				<div class="col-sm-4">
					<select class="form-control" th:field="*{fieldDepartmrnt}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">FD</option>
						</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.cadreGroup}"></label>
				<div class="col-sm-4">
					<select class="form-control" th:field="*{cadreGroup}">
							<option selected="selected" th:value="0" 
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">A</option>
							<option value="2">B</option>
							<option value="3">BnGz</option>
							<option value="4">C</option>
							<option value="5">D</option>
						</select>
				</div>
				
			</div>
			
			<div class="form-group">
			<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.cadreCode}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{cadreCode}"></input> <!--  th:text="${user.name}" -->
				</div>
			<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.cadreDescription}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{cadreDescription}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			
			<div class="form-group">
			<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterial}"></label>
				<div class="col-sm-4">
					<input type="radio" class="form-check-input" th:field="*{whetherMinisterial}" name="optradio" value="2"/>
					 <label class="form-check-label" th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterialYes}"></label>
					 <input type="radio" class="form-check-input" th:field="*{whetherMinisterial}" value ="3" name="optradio" checked="checked"/>
					 <label class="form-check-label" th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterialNo}"></label>
				</div>
			<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.superAnnuationAge}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{superAnnuationAge}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			
			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
			<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th th:utext="#{msg.thymeleaf.pagelabel.fieldDepartmrnt}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.cadreGroup}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.cadreCode}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.cadreDescription}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterial}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.superAnnuationAge}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.status}"/>
                <th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="varCadre : ${lstCadreMst}">
                <td th:text="${varCadre.fieldDepartmrnt}">Field Department</td>
                <td th:text="${varCadre.cadreGroup}">Group</td>
                <td th:text="${varCadre.cadreCode}">Cadre Code</td>
                <td th:text="${varCadre.cadreDescription}">Cadre Description</td>
                <td th:text="${varCadre.whetherMinisterial}">Whether Ministerial</td>
                <td th:text="${varCadre.superAnnuationAge}">Super Annuation Age</td>
                <td>
								<span th:if="${varCadre.isActive} == '1'">
									<span class="label label-success" th:utext="#{msg.thymeleaf.status.active}"></span>
								</span>
								<span th:if="${varCadre.isActive} =='0'">
									<span class="label label-danger" th:utext="#{msg.thymeleaf.status.inactive}"></span>
								</span>
							</td>
							
							<td>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-1">
										<a data-toggle="tooltip" title="Edit" th:href="@{'/master/editDept/' + ${varCadre.fieldDepartmrnt}}"><span class="glyphicon glyphicon-edit"></span></a>
									</div>
									<div class="col-sm-offset-1 col-sm-1">
										<a th:href="@{'/master/deleteDept/' + ${varCadre.fieldDepartmrnt}}"><span class="glyphicon glyphicon-trash"></span></a>
									</div> 
								</div>
							</td> 
                
                
                <!-- <td>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-1">
									<input type="submit" class="btn btn-default" value="Approve" th:href="@{'/approval/approveOffice/' + ${varAdmin.ddoId}}" />
										<a th:utext="#{msg.thymeleaf.pagelabel.btnEdit}"></a>
									</div>
									<div class="col-sm-offset-1 col-sm-1">
									<input type="button" class="btn btn-default" value="Reject" th:href="@{'/approval/rejectOffice/' + ${varAdmin.ddoId}}" />
										<a th:utext="#{msg.thymeleaf.pagelabel.rejectlink}"></a>
									</div>
								</div>
							</td>  -->
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <th th:utext="#{msg.thymeleaf.pagelabel.fieldDepartmrnt}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.cadreGroup}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.cadreCode}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.cadreDescription}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.whetherMinisterial}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.superAnnuationAge}"/>
                <th th:utext="#{msg.thymeleaf.pagelabel.status}"/>
            </tr>
        </tfoot> -->
    </table>
    
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/project/mst-department.js}"></script>
	
<!-- 	<script th:src="@{/js/create-admin-office.js}"></script> -->
	
</body>
</html>
