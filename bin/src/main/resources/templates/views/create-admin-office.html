<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Office</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.createadminoffice}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master/saveAdminOffice}"
			th:object="${createAdminModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.adminoffice}"></label>
				<div class="col-sm-3">
					<!-- <select class="form-control"  th:field="*{adminOffice}">
						<option selected="selected"  th:value="0" th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option th:value="1">Private Aided Institution under Social Justice Department 1</option>
						<option value="2">Private Aided Institution under Social Justice Department 2</option>
						<option value="3">Private Aided Institution under Social Justice Department 3</option>
					</select> -->
						<select class="form-control" th:field="*{adminOffice}"> <!-- This Name(adminOffice) is declared in Model Class (ID of dropdown) -->
							<option th:value="0" th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option th:each="varAdminOffice : ${lstAdminOfficeMst}" th:value="${varAdminOffice.adminOfficeId}" th:utext="${language=='en' ? varAdminOffice.adminOfficeName:varAdminOffice.adminOfficeNameMh}"/>
						</select>
					</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.districtoffice}"></label>
				<div class="col-sm-3">
					<!-- <select class="form-control"  th:field="*{districtOffice}">
						<option selected="selected" th:value="0" th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option value="1">Private Aided Institution under Social Justice Department 1</option>
					</select> -->
					<select class="form-control" th:field="*{districtOffice}">
						<option th:value="0" th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.department}"></label>
				<div class="col-sm-3">
					<select class="form-control"  th:field="*{department}">
						<option selected="selected" th:value="0" value="" th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option value="1">Social Welfair Department</option>
						<option value="2">Private Aided Institution under Social Justice Department 2</option>
						<option value="3">Private Aided Institution under Social Justice Department 3</option>
					</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.finallevel}"></label>
				<div class="col-sm-3">
					 <input type="radio" class="form-check-input" th:field="*{levelHierarchy}" name="optradio" value="2"/>
					 <label class="form-check-label" th:utext="#{msg.thymeleaf.pagelabel.level2}"></label>
					 <input type="radio" class="form-check-input" th:field="*{levelHierarchy}" value ="3" name="optradio" checked="checked"/>
					 <label class="form-check-label" th:utext="#{msg.thymeleaf.pagelabel.level3}"></label>
					 <input type="radio" class="form-check-input" th:field="*{levelHierarchy}" value ="4" name="optradio"/>
					 <label class="form-check-label" th:utext="#{msg.thymeleaf.pagelabel.level4}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.ddocodelevel2}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{ddoCodeLevel2}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.ddocodelevel3}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{ddoCodeLevel3}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('ddoName')} ? has-error : ''">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.ddoname}"></label>
				<i class="fa fa-times-circle-o" th:if="${#fields.hasErrors('ddoName')}"></i>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{ddoName}"/> 
					<span th:if="${#fields.hasErrors('ddoName')}" class="help-block" th:errors="*{ddoName}" th:utext="#{msg.thymeleaf.required.pleaseenterddoname}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.tresuryname}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{treasuryName}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.tresurycode}">Treasury Code</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{treasuryCode}"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.subtresuryname}"></label>
				<div class="col-sm-3">
					<select class="form-control" th:field="*{subTreasuryName}">
						<option selected="selected" th:value="0"  th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
						<option value="1">Thane</option>
						<option value="2">Latur</option>
						<option value="3">Pune</option>
					</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.ddodesignation}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{ddoDesgination}"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.officename}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{officeName}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.ddocode}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{ddoCode}"></input>
				</div>
			</div>
		

			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	
	<script th:src="@{/js/project/create-admin-office.js}"></script>
	
</body>
</html>
