<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Department Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.addorgcategory}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master}"
			th:object="${mstOrganizationCategoryModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.organizationinstituationname}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{organizationInstituationName}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.organizationinstituationcode}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{organizationInstituationCode}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			
			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
			<table id="example" class="table table-striped table-bordered" style="width:100%">
					<thead> 
						<tr> 
							<th th:utext="#{msg.thymeleaf.pagelabel.organizationinstituationname}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.organizationinstituationcode}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.status}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>ABC</td>
							<td>123456</td>
							<td>
								<span th:if="${isActive} == '1'">
									<span class="label label-success" th:utext="#{msg.thymeleaf.status.active}"></span>
								</span>
								<span th:if="${isActive} =='0'">
									<span class="label label-danger" th:utext="#{msg.thymeleaf.status.inactive}"></span>
								</span>
							</td>
							<td>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-1">
										<a data-toggle="tooltip" title="Edit" th:href="@{'/master/editDept/'}"><span class="glyphicon glyphicon-edit"></span></a>
									</div>
									<div class="col-sm-offset-1 col-sm-1">
										<a th:href="@{'/master/deleteDept/'}"><span class="glyphicon glyphicon-trash"></span></a>
									</div> 
								</div>
							</td> 
						</tr>
					</tbody>
					<!-- <tfoot>
						<tr>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentid}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentcode}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentnameenglish}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentnamemarathi}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentshortname}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.status}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
						</tr>
					</tfoot> -->
    		</table>
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	
	<script th:src="@{/js/project/mst-department.js}"></script>
	
</body>
</html>
