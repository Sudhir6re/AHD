<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Department Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.departmentmaster}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master/saveDept}"
			th:object="${mstDepartmentModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			<input type="hidden" name="messageReject" id="messageReject" th:value="${messageReject}"/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.deptcode}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{deptCode}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.deptshortname}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{deptShortName}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.deptnameenglish}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{deptNameEnglish}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.deptnamemarathi}"></label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{deptNameMarathi}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			
			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
			<table id="example" class="table table-striped table-bordered" style="width:100%">
					<thead> 
						<tr> 
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentid}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentcode}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentnameenglish}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentnamemarathi}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentshortname}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.status}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="varDept : ${lstDeptDataTable}">
							<td th:text="${varDept.departmentId}"></td>
							<td th:text="${varDept.departmentCode}"></td>
							<td th:text="${varDept.departmentNameEn}"></td>
							<td th:text="${varDept.departmentNameMr}"></td>
							<td th:text="${varDept.departmentShortName}"></td>
							<td>
								<span th:if="${varDept.isActive} == '1'">
									<span class="label label-success" th:utext="#{msg.thymeleaf.status.active}"></span>
								</span>
								<span th:if="${varDept.isActive} =='0'">
									<span class="label label-danger" th:utext="#{msg.thymeleaf.status.inactive}"></span>
								</span>
							</td>
							<td>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-1">
										<a data-toggle="tooltipEdit" title="Edit" th:href="@{'/master/editDept/' + ${varDept.departmentId}}"><span class="glyphicon glyphicon-edit"></span></a>
									</div>
									<div class="col-sm-offset-1 col-sm-1">
									<!-- <div class="col-sm-offset-3 col-sm-1">
										<a th:href="@{'/master/deleteDept/' + ${varDept.departmentId}}"><span class="glyphicon glyphicon-trash"></span></a>
									</div>  -->
									<div class="col-sm-offset-3 col-sm-1">
									<a data-toggle="tooltipDelete" title ="Delete" th:onclick="${'ConfirmDeleteRecord('+varDept.departmentId+','+varDept.isActive+');'}"><span class="glyphicon glyphicon-trash"></span></a>
										<!-- <a id="deleteLink" th:href="@{'/master/deleteDept/' +${varDept.departmentId}}">
										<span class="glyphicon glyphicon-trash"></span></a> -->
									</div> 
									</div>
								</div>
							</td> 
						</tr>
					</tbody>
    		</table>
		</form>
		
<!-- 		<form id="postMethodForm" method="POST"></form> -->
					
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	
	<script th:src="@{/js/project/mst-department.js}"></script>
	
	
</body>
</html>
