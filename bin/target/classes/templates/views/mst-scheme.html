<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>State Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.addScheme}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master/saveSchemeMst}"
			th:object="${mstSchemeModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.majorHead}"></label>
				<div class="col-sm-4">
				<input type="text" class="form-control" th:field="*{majorHead}"></input>
					<!-- <select class="form-control">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">India</option>
						</select> -->
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.submajorhead}"></label>
				<div class="col-sm-4">
					 <input type="text" class="form-control" th:field="*{subMajorHead}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.minorhead}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{minorHead}"></input> <!--  th:text="${user.name}" -->
				</div>
				
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.subminorhead}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{subMinorHead}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.subhead}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{subHead}"></input> <!--  th:text="${user.name}" -->
				</div>
				
				
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.demandcode}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{demandCode}"></input> <!--  th:text="${user.name}" -->
				</div>
				
				
				<!-- <label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.demandcode}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{demandCode}"></input>  th:text="${user.name}"
				</div> -->
				
				
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.schemecode}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{schemeCode}"></input> <!--  th:text="${user.name}" -->
				</div>
				
				
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.schemename}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{schemeName}"></input> <!--  th:text="${user.name}" -->
				</div>
				
				
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.schemetype}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{schemeType}"></input> <!--  th:text="${user.name}" -->
				</div>
				
				
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.finyear}"></label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{finYear}"></input> <!--  th:text="${user.name}" -->
				</div>
				
			</div>
			
			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
			
			<table id="example" class="table table-striped table-bordered" style="width:100%">
					<thead> 
						<tr> 
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemeid}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemecode}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemenameenglish}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schememajorhead}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemesubmajorhead}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schememinorhead}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemesubminorhead}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemesubhead}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemedemandcode}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.schemetype}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.finyear}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.status}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="varDept : ${lstSchemeDataTable}">
							<td th:text="${varDept.schemeId}"></td>
							<td th:text="${varDept.schemeCode}"></td>
							<td th:text="${varDept.schemeName}"></td>
							<td th:text="${varDept.majorhead}"></td>
							<td th:text="${varDept.subMajorHead}"></td>
							<td th:text="${varDept.MinorHead}"></td>
							<td th:text="${varDept.subMinorHead}"></td>
							<td th:text="${varDept.subHead}"></td>
							<td th:text="${varDept.demandCode}"></td>
							<td th:text="${varDept.schemeType}"></td>
							<td th:text="${varDept.finYear}"></td>
							<td>
								<span th:if="${varDept.isactive} == '1'">
									<span class="label label-success" th:utext="#{msg.thymeleaf.status.active}"></span>
								</span>
								<span th:if="${varDept.isactive} =='0'">
									<span class="label label-danger" th:utext="#{msg.thymeleaf.status.inactive}"></span>
								</span>
							</td>
							<td>
								<div class="form-group">
									<div class="col-sm-offset-0 col-sm-1">
										<a data-toggle="tooltip" title="Edit" th:href="@{'/master/editDept/' + ${varDept.schemeId}}"><span class="glyphicon glyphicon-edit"></span></a>
									</div> 
									<div class="col-sm-offset-0 col-sm-1">
										<a th:href="@{'/master/deleteDept/' + ${varDept.schemeId}}"><span class="glyphicon glyphicon-trash"></span></a>
									</div> 
								</div>
							</td> 
						</tr>
					</tbody>
					<!-- <tfoot>
						<tr>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentid}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentcode}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentnameenglish}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentnamemarathi}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.departmentshortname}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.status}"></th>
							<th th:utext="#{msg.thymeleaf.datatablelabel.action}"></th>
						</tr>
					</tfoot> -->
    		</table>
			
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	<script th:src="@{/js/project/mst-department.js}"></script>
<!-- 	<script th:src="@{/js/create-admin-office.js}"></script> -->
	
</body>
</html>
