<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Department Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">

		<fieldset class="container">
			<legend th:utext="#{msg.thymeleaf.pageheading.departmentmaster}"
				th:style="${'color: orange;'}"></legend>

			<form class="form-horizontal" th:action="@{/master/editDeptSave}"
				th:object="${mstDepartmentEntity}" method="POST"
				enctype="multipart/form-data">

				<input type="hidden" name="language" id="language"
					th:value="${language}" />
				
				<input type="hidden" id="departmentId" th:field="*{departmentId}"/>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.deptcode}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="departmentCode" th:field="*{departmentCode}"></input>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.deptshortname}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id ="departmentShortName"
							th:field="*{departmentShortName}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.deptnameenglish}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="departmentNameEn"
							th:field="*{departmentNameEn}"></input>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.deptnamemarathi}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="departmentNameMr"
							th:field="*{departmentNameMr}"></input>
					</div>
				</div>

				<div class="form-group">
					<hr />
					<div class="col-sm-offset-5 col-sm-1">
						<input type="submit" id="btnSave" class="btn btn-primary"
							th:value="#{msg.thymeleaf.pagelabel.btnUpdate}" />
					</div>
					<div class="col-sm-offset-0 col-sm-1">
						<input type="button" class="btn btn-info"
							th:value="#{msg.thymeleaf.pagelabel.btnCancel}" />
					</div>
				</div>

				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
			</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>

	<script th:src="@{/js/project/mst-department.js}"></script>

</body>
</html>
