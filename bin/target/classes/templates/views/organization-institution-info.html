<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Organization Institute</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">

		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>

		<form class="form-horizontal" th:action="@{/master/saveOrgInstInfo}"
			th:object="${orgInstInfoModel}" method="POST">

			<!-- <input type="hidden" name="isSaved" id="isSaved" th:value="${isSaved}"></input> -->
			<fieldset class="container">
				<legend th:utext="#{msg.thymeleaf.pagelabel.department}"
					th:style="${'color: orange;'}"></legend>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.administrativedept}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{adminiDept}"></input>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.fieldhoddept}"></label>
					<!-- th:utext="#{ }" -->
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{fieldHODDept}"></input>
					</div>
					<!-- 				<div class="col-sm-3">
					<select class="form-control"  th:field="*{districtOffice}">
						<option selected="selected" th:value="0">Select</option>
						<option value="1">Private Aided Institution under Social Justice Department 1</option>
					</select>
				</div> -->
				</div>
			</fieldset>
			<fieldset class="container">
				<legend th:utext="#{msg.thymeleaf.pagelabel.signingauthority}"
					th:style="${'color: orange;'}"></legend>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.name}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{name}"></input>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.designation}"></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{bankName}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">Head Master</option>
							<option value="2">Teacher</option>
							<option value="3">Poen</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.date}"></label>
					<div class="col-sm-3">
						<div class="input-group date">
							<input type="text" class="form-control fromdate"
								placeholder="dd/mm/yyyy" th:field="*{withEffectFrmDate}" /> <span
								class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<!-- <div class="form-group" th:classappend="${#fields.hasErrors('ddoName')} ? has-error : ''">
				<label class="control-label col-sm-2" for="title">DDO Name</label>
				<i class="fa fa-times-circle-o" th:if="${#fields.hasErrors('ddoName')}"></i>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{ddoName}"/> 
					<span th:if="${#fields.hasErrors('ddoName')}" class="help-block" th:errors="*{ddoName}"></span>
				</div>
			</div> -->
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.tanno}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{tanNo}"></input>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.itowardcircle}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control"
							th:field="*{itoWardCircle}"></input>
					</div>
				</div>
			</fieldset>
			<fieldset class="container" border="1">
				<legend th:utext="#{msg.thymeleaf.pagelabel.bankdtl}"
					th:style="${'color: orange;'}"></legend>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.bankname}"></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{bankName}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">SBI</option>
							<option value="2">BOB</option>
							<option value="3">BOM</option>
						</select>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.branchname}"></label>
					<div class="col-sm-3">
						<select class="form-control" th:field="*{bankName}">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">Mumbai</option>
							<option value="2">Pune</option>
							<option value="3">Latur</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.ifsccode}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{ifscCode}"></input>
					</div>
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.bankacno}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{bankAccNo}"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"
						th:utext="#{msg.thymeleaf.pagelabel.remarks}"></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" th:field="*{remarks}"></input>
					</div>
				</div>
			</fieldset>
			<div class="form-group">
				<hr />
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary"
						th:value="#{msg.thymeleaf.pagelabel.btnSave}" />
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-warning"
						th:value="#{msg.thymeleaf.pagelabel.btnEdit}" />
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info"
						th:value="#{msg.thymeleaf.pagelabel.btnCancel}" />
				</div>
			</div>
		</form>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>

	<!-- 	<script th:src="@{/js/create-admin-office.js}"></script> -->

</body>
</html>
