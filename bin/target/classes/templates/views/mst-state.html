<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>State Master</title>
</head>
<body>
	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		<!-- <div th:if="${savedSuccessfully.value} eq 'SAVED'">
			<p>Saved Successfully !</p>
		</div> -->
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.addstate}" th:style="${'color: orange;'}"></legend>
		
<!-- 		<h1 th:utext="#{common.label.title}"></h1> -->
		
		<form class="form-horizontal" th:action="@{/master}"
			th:object="${mstStateModel}" method="POST" enctype="multipart/form-data">
			
			<input type="hidden" name="language" id="language" th:value="${language}"/>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.countryname}"></label>
				<div class="col-sm-2">
					<select class="form-control" id="countryName">
							<option selected="selected" th:value="0"
								th:utext="#{msg.thymeleaf.dropdown.pleaseselect}"></option>
							<option value="1">India</option>
						</select>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.statename}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{countryCode}"></input>
				</div>
				<label class="control-label col-sm-2" for="title" th:utext="#{msg.thymeleaf.pagelabel.statecode}"></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" th:field="*{countryName}"></input> <!--  th:text="${user.name}" -->
				</div>
			</div>
			
			<div class="form-group">
				<hr/>
				<div class="col-sm-offset-5 col-sm-1">
					<input type="submit" id="btnSave" class="btn btn-primary" th:value="#{msg.thymeleaf.pagelabel.btnSave}"/>
				</div>
				<div class="col-sm-offset-0 col-sm-1">
					<input type="button" class="btn btn-info" th:value="#{msg.thymeleaf.pagelabel.btnCancel}"/>
				</div>
			</div>
			
			<input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
			
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
	
 	<script th:src="@{/js/project/mst-state.js}"></script> 
	
</body>
</html>
