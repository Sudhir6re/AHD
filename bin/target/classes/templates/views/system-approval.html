<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Office</title>
<style>
table, tr {
  border: 1px solid medium;
  text-align: center;
}
</style>
</head>
<body>

	<div th:replace="header/menuHeader :: var-script-header"></div>
	<div th:replace="header/menuHeader :: varmenuheader"></div>

	<div class="container">
	
		<div align="center" class="success">
			<span th:utext="${message}"></span>
		</div>
		
		<fieldset class="container">
		<legend th:utext="#{msg.thymeleaf.pageheading.ddooffice}" th:style="${'color: orange;'}"></legend>
		 <form th:object="${systemApprovalModel}" method="POST"> 
			<div class="form-group">
				<table class="table">
					<thead class="thead-dark">
						<tr align="center">
							<th th:utext="#{msg.thymeleaf.pagelabel.ddoid}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.ddocode}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.level2ddocode}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.level3ddocode}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.level4ddocode}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.hierarchylevel}"></th>
							<th th:utext="#{msg.thymeleaf.pagelabel.status}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="varAdmin : ${lstAdminOffice}">
							<td th:text="${varAdmin.ddoId}">ID</td>
							<td th:text="${varAdmin.ddoCode}">DDO Code</td>
							<td th:text="${varAdmin.ddoCodeLevel2}">Level 2 DDO Code</td>
							<td th:text="${varAdmin.ddoCodeLevel3}">Level 3 DDO Code</td>
							<td th:text="${varAdmin.ddoCodeLevel4}">Level 4 DDO Code</td>
							<td th:text="${varAdmin.levelHierarchy}">Hierarchy Level</td>
							<!-- <td>
								<a th:href="@{'/approval/approveOffice/' + ${varAdmin.ddoId}}"><span>Approve</span></a>
								<a th:href="@{'/approval/rejectOffice/' + ${varAdmin.ddoId}}"><span>Reject</span></a>
							</td> -->

							<td>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-1">
<!-- 									<input type="submit" class="btn btn-default" value="Approve" th:href="@{'/approval/approveOffice/' + ${varAdmin.ddoId}}" /> -->
										<a th:utext="#{msg.thymeleaf.pagelabel.approvelink}" th:href="@{'/approval/approveOffice/' + ${varAdmin.ddoId}}"></a>
									</div>
									<div class="col-sm-offset-3 col-sm-1">
<!-- 									<input type="button" class="btn btn-default" value="Reject" th:href="@{'/approval/rejectOffice/' + ${varAdmin.ddoId}}" /> -->
										<a th:utext="#{msg.thymeleaf.pagelabel.rejectlink}" th:href="@{'/approval/rejectOffice/' + ${varAdmin.ddoId}}"></a>
									</div>
								</div>
							</td> 
						</tr>
					</tbody>
				</table>
			</div>
		</form>
		</fieldset>
	</div>

	<div th:replace="header/menuHeader :: varmenufooter"></div>
</body>
</html>
