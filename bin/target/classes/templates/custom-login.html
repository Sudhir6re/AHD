<style type="text/css">

    	margin: 50px auto;

    .login-form form {

        background: #f7f7f7;

        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;

    }

            Bad Credentials  
        </p>
        <form th:action="@{/app-login}" method="POST">
            <div class="form-group">
            	<input type="text" class="form-control" placeholder="Username" name="app_username"></input>
        	</div>
       		<div class="form-group">
            	<input type="password" class="form-control" placeholder="Password" name="app_password"></input>
        	</div>
       		<div class="form-group">
            	<button type="submit" class="btn btn-primary btn-block"> Log In</button>
            	<a href="/forgot-pass/resetPassword" th:href ="@{/forgot-pass/resetPassword}">Forgot Password</a>
       		</div>
        </form>
